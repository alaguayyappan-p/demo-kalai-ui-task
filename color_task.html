<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color picker</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <link rel="stylesheet" href="css/color_task.css">
</head>

<body>
    <header>
        <ul class="menu">
            <li class="active tooltip">
                Heading
                <span class="tooltiparrow"></span>
            </li>
            <li>
                Sidebar
                <span class="tooltiparrow"></span>
            </li>
            <li>
                Main body
                <span class="tooltiparrow"></span>
            </li>
        </ul>
        <div class="menu_options">
            <div class="heading_options">
                <div class="background_options">
                    <input type="text" class="background_color">
                    Background color
                </div>
                <div class="text_options">
                    <input type="text" class="menutext_color">
                    Menu text color
                </div>
            </div>
            <div class="sidebar_options">
                <div class="name_options">
                    <input type="text" class="name_color">
                    Your Name
                </div>
                <div class="designation_options">
                    <input type="text" class="designation_color">
                    Designation
                </div>
            </div>
            <div class="mainbody_options">
                <div class="contact_button_color">
                    <input type="text" class="contactbutton_color">
                    Contact button color
                </div>
                <div class="contact_text_color">
                    <input type="text" class="contacttext_color">
                    Contact button text color
                </div>
            </div>
        </div>
        <div class="userprofile">
            <div class="user">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28"
                    class="logo">
                    <title>user-circle</title>
                    <path
                        d="M23.797 20.922c-0.406-2.922-1.594-5.516-4.25-5.875-1.375 1.5-3.359 2.453-5.547 2.453s-4.172-0.953-5.547-2.453c-2.656 0.359-3.844 2.953-4.25 5.875 2.172 3.063 5.75 5.078 9.797 5.078s7.625-2.016 9.797-5.078zM20 10c0-3.313-2.688-6-6-6s-6 2.688-6 6 2.688 6 6 6 6-2.688 6-6zM28 14c0 7.703-6.25 14-14 14-7.734 0-14-6.281-14-14 0-7.734 6.266-14 14-14s14 6.266 14 14z">
                    </path>
                </svg>
                <div class="name_designation">
                    <span class="name">Your Name</span>
                    <span class="designation">UI DEVELOPER</span>
                </div>
            </div>
            <ul class="user_menu">
                <li class="contact_me">
                    <a href="javascript:;">Contact me</a>
                </li>
                <li class="user_option">
                    <a href="javascript:;">Home</a>
                </li>
                <li class="user_option">
                    <a href="javascript:;">Get in Touch</a>
                </li>
            </ul>
        </div>
    </header>



    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="js/color_task.js"></script>
</body>

</html>
